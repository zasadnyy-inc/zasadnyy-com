<link rel="import" href="../blog-post/blog-post.html">

<dom-module id="blog-block">
    <template>
        <style>
            :host {
                display: block;
            }

            .card-content {
                padding: 16px;
            }

            .card-actions {
              border-top: 1px solid #e8e8e8;
              padding: 5px 16px;
              position: relative;
            }

            .card-wrapper {
                background: #fff;
                margin-bottom: 30px;
            }

            .title {
                color: var(--default-primary-color);
                font-size: 24px;
                line-height: 1.2
            }
            .posted {
                font-size: 14px;
                color: var(--secondary-text-color);
            }

            .brief {
                padding: 0 16px;
            }

            @media (min-width: 768px) {
                .card-wrapper {
                    margin: 0 15px 30px;
                    width: calc(100% / 3);
                }
            }
        </style>
        <iron-ajax auto url="[[source]]" handle-as="json" on-response="postsLoaded"></iron-ajax>
        <div id="posts" class="container flex layout horizontal-reverse center-justified wrap">
            <template is="dom-repeat" items="[[posts]]" as="post">
                <div class="card-wrapper layout horizontal">
                    <paper-material class="layout vertical">
                        <div class="card-content">
                                <span class="title block">[[post.title]]</span>
                                <span class="posted">Posted <span>[[post.posted]]</span></span>
                        </div>
                        <div class="brief card-content flex">
                            <marked-element markdown="[[post.brief]]"></marked-element>
                        </div>
                        <div class="card-actions">
                            <paper-button on-tap="readMore">Read more</paper-button>
                        </div>
                    </paper-material>
                </div>
            </template>
        </div>
        <div class="container">
            <blog-post id="post" class="flex" meta="{{selectedPost}}" closing={{closing}}></blog-post>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'blog-block',
        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],
        properties: {
            source: String,
            closing: {
                type: Boolean,
                observer: '_closingChanged'
            },
            animationConfig: {
                value: function() {
                    return {
                        'loadPosts': {
                            name: 'cascaded-animation',
                            animation: 'transform-animation',
                            transformFrom: 'translateY(100%)',
                            transformTo: 'none',
                            nodedelay: 500,
                            timing: {
                                duration: 2000
                            }
                        },
                        'openPost': [{
                            animatable: this.$.post,
                            type: 'entry'
                        }, {
                            name: 'cascaded-animation',
                            animation: 'transform-animation',
                            transformFrom: 'none',
                            transformTo: 'translateY(100vh)',
                            nodedelay: 500,
                            timing: {
                                duration: 1000
                            }
                        }],
                        'closePost': [{
                            animatable: this.$.post,
                            type: 'exit'
                        }]
                    };
                }
            }
        },
        listeners: {
            'neon-animation-finish': '_onNeonAnimationFinish'
        },
        postsLoaded: function(event, response) {
            this.posts = response.response;
            this.async(function() {
                var nodeList = Polymer.dom(this.root).querySelectorAll('.card-wrapper');
                this.animationConfig.loadPosts.nodes = Array.prototype.slice.call(nodeList);
                this.animationConfig.openPost[1].nodes = Array.prototype.slice.call(nodeList);
                if (!this.checkUrlParams()) {
                    this.playLoadAnimation();
                }
            });
        },
        checkUrlParams: function() {
            if (app.params && app.params.title) {
                var post = app.findByPropertyValue(this.posts, 'titleUrl', app.params.title);
                if (post !== undefined && post !== null) {
                    this.openPost(post);
                    return true;
                }
            }
        },
        playLoadAnimation: function() {
            this.cancelAnimation();
            this.playAnimation('loadPosts');
        },
        readMore: function(event) {
            page.redirect('/blog/' + event.model.post.titleUrl);
            this.openPost(event.model.post);
        },
        openPost: function(post) {
            this.selectedPost = post;
            this.postSelected = true;
            this.cancelAnimation();
            this.playAnimation('openPost');
        },
        closePost: function() {
            page.redirect('/blog');
            this.cancelAnimation();
            this.playAnimation('closePost');
        },
        _onNeonAnimationFinish: function() {
            if (this.postSelected) {
                this.$.posts.style.display = 'none';
            }
            if (this.closing) {
                this.$.posts.style.display = 'flex';
                this.$.post.style.position = 'absolute';
                this.playAnimation('loadPosts');
                this.postSelected = false;
                this.closing = false;
            }
        },
        _closingChanged: function() {
            this.closePost();
        }
    });
</script>
