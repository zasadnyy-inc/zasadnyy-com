<dom-module id="hero-block">
  <style>
    :host {
      display: block;
      --paper-toolbar-background: transparent;
      --paper-toolbar-color: #ffffff;
      --paper-tabs-selection-bar-color: #ffffff;
      --paper-tab-ink: #ffffff;
    }

    a {
      text-decoration: none;
      color: #ffffff;
    }

    .top-header {
      height: 300px;
      color: #ffffff;
    }

    .logo {
      margin-top: 4px;
      height: 40px;
    }

    ::content .hero-content {
      padding: 5px 15px;
    }

    ::content .title-container {
      padding: 0 15px;
      font-size: 30px;
    }

    ::content .title {
      margin: 0;
      line-height: 1;
      font-size: 1em;
    }

    ::content .subtitle {
      margin: 10px 0 0;
      font-size: 0.5em;
    }

    @media (min-width: 768px) {
      .top-header {
        height: 500px;
        padding: 5px 15px;
      }
      ::content .title-container {
        font-size: 45px;
      }
    }
  </style>
  <template>
    <div class="top-header flex relative">
      <content></content>
      <paper-toolbar>
        <paper-icon-button class="visible-xs" icon="menu" on-tap="togglePanel"></paper-icon-button>
        <div class="flex hidden-xs">
          <a href="/">
            <img class="logo" src="../../images/logo.svg" alt="GDG DevFest 2015">
          </a>
        </div>
        <paper-tabs class="hidden-xs" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <paper-tab class="text-u-c">
            <a data-route="about" href="/about" class="horizontal center-center layout">About</a>
          </paper-tab>
          <paper-tab class="text-u-c">
            <a data-route="contact" href="/contact" class="horizontal center-center layout">Contact</a>
          </paper-tab>
        </paper-tabs>
      </paper-toolbar>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'hero-block',
    togglePanel: function() {
      document.querySelector('#paperDrawerPanel').togglePanel();
    }
  });
</script>
