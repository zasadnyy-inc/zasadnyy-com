<link rel="import" href="../person-dialog/person-dialog.html">

<dom-module id="people-block">
    <template>
        <style>
            :host {
                display: block;
            }

            #personCon {
                display: none;
            }

            .title {
                font-size: 14px;
                padding-bottom: 4px;
                font-weight: 300;
                color: var(--default-primary-color);
            }

            .card-content {
                padding: 16px;
            }

            .card-actions {
              border-top: 1px solid #e8e8e8;
              padding: 5px 16px;
              position: relative;
            }

            .card-wrapper {
                margin-bottom: 30px;
            }

            .people-header {
                height: 256px;
            }

            .people-image-overlay {
                background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 4%, rgba(0, 0, 0, 0) 50%);
            }

            .people-name {
                color: #fff;
                padding: 16px;
                position: absolute;
                bottom: 0px;
                font-size: 24px;
                font-weight: 300;
            }

            .badges {
                margin: 0;
                padding: 15px;
                list-style: none;
            }

            .badge {
                display: inline-block;
            }

            .badge:not(:last-of-type):after {
                color: rgba(255, 255, 255, 0.8);
                vertical-align: middle;
                font-size: 14px;
                content: "\2022";
            }

            .badge a {
                color: #fff;
                font-size: 14px;
                font-weight: 500;
            }

            .people-description {
                padding-bottom: 0;
            }

            .brief {
                margin-bottom: 16px;
                display: block;
                display: -webkit-box;
                overflow: hidden;
                font-size: 17px height: 85px;
                text-overflow: ellipsis;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
            }

            @media (min-width: 768px) {
                .card-wrapper {
                    margin: 0 15px 30px;
                    width: calc(100% / 4);
                }
            }
        </style>
        <iron-ajax auto url="[[source]]" handle-as="json" on-response="peopleLoaded" debounce-duration="300"></iron-ajax>
        <div id="people" class="container flex layout horizontal center-justified wrap">
            <template is="dom-repeat" items="[[people]]" as="person">
                <div class="card-wrapper layout horizontal">
                    <paper-material class="layout vertical">
                        <div class="people-header relative">
                            <iron-image src="[[person.photoUrl]]" class="placeholder-color fit" preload fade sizing="cover"></iron-image>
                            <div class="people-image-overlay fit"></div>
                            <ul class="badges relative text-right">
                                <template is="dom-repeat" items="[[person.badges]]" as="badge">
                                    <li class="badge">
                                        <a href="[[badge.link]]" target="_blank">[[badge.name]]</a>
                                    </li>
                                </template>
                            </ul>
                            <span class="people-name relative">[[person.name]]</span>
                        </div>
                        <div class="card-content flex people-description">
                            <div class="title">
                                <span>[[person.title]]</span>,
                                <span>[[person.company]]</span>
                            </div>
                            <marked-element class="brief" markdown="[[person.bio]]"></marked-element>
                        </div>
                        <div class="card-actions">
                            <paper-button on-tap="readMore">Open details</paper-button>
                        </div>
                    </paper-material>
                </div>
            </template>
        </div>
        <div id="personCon" class="container">
            <person-dialog id="person" class="flex" person="{{selectedPerson}}" closing={{closing}}></person-dialog>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'people-block',
        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],
        properties: {
            source: String,
            closing: {
                type: Boolean,
                observer: '_closingChanged'
            },
            animationConfig: {
                value: function() {
                    return {
                        'loadPeople': {
                            name: 'cascaded-animation',
                            animation: 'transform-animation',
                            transformFrom: 'translateY(100%)',
                            transformTo: 'none',
                            nodedelay: 250,
                            timing: {
                                duration: 1500
                            }
                        },
                        'openPerson': [{
                            name: 'fade-in-animation',
                            node: this.$.person,
                            timing: {
                                duration: 1000
                            }
                        }, {
                            name: 'cascaded-animation',
                            animation: 'transform-animation',
                            transformFrom: 'none',
                            transformTo: 'translateY(100vh)',
                            nodedelay: 500,
                            timing: {
                                duration: 1000
                            }
                        }],
                        'closePerson': [{
                            name: 'transform-animation',
                            node: this.$.person,
                            transformFrom: 'none',
                            transformTo: 'translateY(100vh)',
                            timing: {
                                duration: 1000
                            }
                        }]
                    };
                }
            }
        },
        listeners: {
            'neon-animation-finish': '_onNeonAnimationFinish'
        },
        peopleLoaded: function(event, response) {
            this.people = response.response;

            this.async(function() {
                var nodeList = Polymer.dom(this.root).querySelectorAll('.card-wrapper');
                this.animationConfig.loadPeople.nodes = Array.prototype.slice.call(nodeList);
                this.animationConfig.openPerson[1].nodes = Array.prototype.slice.call(nodeList);
                if (!this.checkUrlParams()) {
                    this.playLoadAnimation();
                }
            });
        },
        checkUrlParams: function() {
            if (app.params && app.params.id) {
                var person = app.findByPropertyValue(this.people, 'id', app.params.id);
                if (person !== undefined && person !== null) {
                    this.openPerson(person);
                    return true;
                }
            }
        },
        playLoadAnimation: function() {
            this.$.people.style.position = 'relative';
            this.cancelAnimation();
            this.playAnimation('loadPeople');
        },
        readMore: function(event) {
            page.redirect('/speakers/' + event.model.person.id);
            this.openPerson(event.model.person);
        },
        openPerson: function(person) {
            this.selectedPerson = person;
            this.personSelected = true;
            this.$.personCon.style.display = 'block';
            this.$.person.style.display = 'block';
            this.$.person.style.position = 'relative';
            this.cancelAnimation();
            this.playAnimation('openPerson');
        },
        closePerson: function() {
            page.redirect('/speakers');
            this.cancelAnimation();
            this.playAnimation('closePerson');
        },
        _onNeonAnimationFinish: function() {
            if (this.personSelected) {
                this.$.people.style.position = 'absolute';
                this.$.people.style.display = 'none';
            }
            if (this.closing) {
                this.$.personCon.style.display = 'none';
                this.$.people.style.display = 'flex';
                this.$.people.style.position = 'relative';
                this.$.person.style.position = 'absolute';
                this.playLoadAnimation();
                this.personSelected = false;
                this.closing = false;
            }
        },
        _closingChanged: function() {
            this.closePerson();
        }
    });
</script>
