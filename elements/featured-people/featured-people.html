<dom-module id="featured-people">
    <style>
        :host {
            display: block;
        }
        .container {
          padding-bottom: 20px;
        }

        .fe-people-img {
            height: 120px;
            width: 120px;
        }

        .fe-people {
            font-weight: 100;
        }

        @media (max-width: 767px) {
            .fe-people:nth-child(1),
            .fe-people:nth-child(2) {
                margin-bottom: 40px;
            }
        }

        .fe-people-name {
            margin-top: 5px;
            line-height: .8;
        }

        .fe-people-company {
            display: block;
            font-size: .7em;
            line-height: 1.8;
        }

        .block-link {
            margin-top: 25px;
            display: block;
            font-size: .85em;
        }
    </style>
    <template>
        <div class="container text-center">
          <content></content>
            <div class="flex wrap layout horizontal">
                <template is="dom-repeat" items="{{_randomOrder(people)}}">
                    <div class="fe-people two-column-xs">
                        <iron-image src="{{item.photoUrl}}" class="fe-people-img placeholder-color img-circle" preload fade sizing="cover"></iron-image>
                        <h4 class="fe-people-name">
                            <span>{{item.name}}</span>
                            <span>{{item.surname}}</span>
                        </h4>
                        <span class="fe-people-company">{{item.company}}</span>
                    </div>
                </template>
            </div>
            <a data-route="speakers" href="/speakers" class="block-link">
                <paper-button>View all speakers</paper-button>
            </a>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'featured-people',
        properties: {
            people: Array
        },
        attached: function() {
            this.people = [{
                id: 1,
                name: 'Rob',
                surname: 'Dodson',
                title: 'Polymer team',
                company: 'Google',
                photoUrl: 'images/people/rob_dodson.jpg'
            }, {
                id: 2,
                name: 'Dawid',
                surname: 'Ostrowski',
                title: 'Developer Relations Program Manager',
                company: 'Google',
                photoUrl: 'images/people/dawid_ostrowski.jpg'
            }, {
                id: 3,
                name: 'Magnus',
                surname: 'Hyttsten',
                title: 'Developer Advocate',
                company: 'Google',
                photoUrl: 'images/people/magnus_hyttsten.jpg'
            }, {
                id: 4,
                name: 'Adriana',
                surname: 'Cerundolo',
                title: 'Community Manage',
                company: 'Google',
                photoUrl: 'images/people/adriana_cerundolo.png'
            }];
        },
        _randomOrder: function(array) {
            return array.sort(function() {
                return 0.5 - Math.random();
            });
        }
    });
</script>
