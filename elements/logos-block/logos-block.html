<dom-module id="logos-block">
    <style>
        :host {
            display: block;
            background: #ffffff;
        }

        :host > .logos-block-wrapper {
          margin-bottom: 30px;
        }

        .container .heading {
          margin-bottom: 20px;
        }

        .logos-block-title {
          margin: 20px 0;
          font-weight: 100;
          font-size: 22px;
          letter-spacing: .05em;
        }

        .logo-item {
            margin: 0 25px 10px 0;
        }

        .logo-img {
            height: 60px;
            width: 140px;
        }
    </style>
    <template>
        <div class="container relative layout vertical">
            <template is="dom-repeat" items="{{content}}" as="block">
                <div class="logos-block-wrapper">
                    <h5 class="logos-block-title">{{block.title}}</h5>
                    <div class="wrap layout horizontal">
                        <template is="dom-repeat" items="{{block.logos}}" as="logo">
                            <a class="logo-item" href="{{logo.url}}" title="{{logo.name}}">
                                <iron-image class="logo-img flex" src="{{logo.logoUrl}}" preload fade sizing="contain"></iron-image>
                            </a>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'logos-block',
        properties: {
            content: {
                type: Array
            }
        },
        attached: function() {
            this.content = [{
                title: 'General sponsor',
                logos: [{
                    name: 'Google',
                    url: 'https://www.google.com.ua/intl/en/about/',
                    logoUrl: '../images/partners/google.svg',
                }]
            }, {
                title: 'Diamond sponsors',
                logos: [{
                    name: 'Eleks',
                    url: 'http://eleks.com/',
                    logoUrl: '../images/partners/eleks.svg'
                }, {
                    name: 'SoftServe',
                    url: 'https://softserve.ua/en/',
                    logoUrl: '../images/partners/softserve.svg'
                }]
            }];
        }
    });
</script>
