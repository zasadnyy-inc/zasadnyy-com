<head>
		{% assign pageTitle = site.data.global.title %}
		{% assign pageDescription = site.data.global.description %}
		{% assign pageType = "blog" %}

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="google-site-verification" content="{{ site.webtools_site_verification }}" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
		<meta name="theme-color" content="#FF9900">

		<meta name="keywords" itemprop="keywords" content="{{ site.data.global.keywords }}">
		<meta itemprop="image" content="{{ site.data.global.google_plus_image | prepend: site.baseurl | prepend: site.url }}">

		<!-- Social: Twitter -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="{{ pageTitle }}">
		<meta name="twitter:description" content="{{ pageDescription }}">
		<meta name="twitter:image:src" content="{{ site.data.global.twitter_image | prepend: site.baseurl | prepend: site.url }}">

		<!-- Social: Facebook / Open Graph -->
		<meta property="og:title" content="{{ pageTitle }}" />
		<meta property="og:site_name" content="{{ site.data.global.title }}" />
		<meta property="og:type" content="site" />
		<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
		<meta property="og:description" content="{{ pageDescription }}" />
		<meta property="og:image" content="{{ site.data.global.facebook_image | prepend: site.baseurl | prepend: site.url }}" />

		<link rel="canonical" itemprop="url" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

		<title>{{ pageTitle }}</title>

		{% include meta/favicons.html %}

		<link rel="stylesheet" type="text/css" href="{{ "/css/main.css" | prepend: site.baseurl }}">

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
